<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 引入 头部通用  -->
    <%= require('html-loader!./layout/head-common.html') %>

    <title><%= htmlWebpackPlugin.options.title%> -- MMall电商平台</title>
</head>
<body>

<!--  引入 header  -->
<%= require('html-loader!./layout/nav-simple.html') %>

<!-- 引入页面容器  -->
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">找回密码</div>
            <div class="user-box">

                <!--  错误提示  -->
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">error</p>
                </div>


                <!--  提交 用户名  -->
                <div class="step-con step-username">
                    <p class="user-item-text">请输入用户名</p>

                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <input id="username" type="text" class="user-content" autocomplete="off" placeholder="请输入用户名">
                    </div>
                    <a class="btn btn-submit" id="submit-username">下一步</a>

                </div>


                <!--  提交 问题答案  -->
                <div class="step-con step-question">
                    <p class="user-item-text">密码提示问题是： <span class="question"></span></p>

                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-key"></i>
                        </label>
                        <input id="answer" type="text" class="user-content" autocomplete="off" placeholder="请输入密码提示问题的答案">
                    </div>
                    <a class="btn btn-submit" id="submit-question">下一步</a>

                </div>


                <!--  提交 新密码  -->
                <div class="step-con step-password">
                    <p class="user-item-text">请输入新的密码</p>
                    <div class="user-item">
                        <label for="username" class="user-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input id="password" type="password" class="user-content" autocomplete="off" placeholder="请输入新密码">
                    </div>
                    <a class="btn btn-submit" id="submit-password">下一步</a>

                </div>


                <!--  引导去注册   -->
                <div class="link-item">
                    <a href="./user-register.html" target="_blank" class="link">返回登录>></a>
                </div>

            </div>
        </div>
    </div>
</div>

<!--  引入 footer   -->
<%= require('html-loader!./layout/footer.html') %>

</body>
</html>
