<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 引入 头部通用  -->
    <%= require('html-loader!./layout/head-common.html') %>

    <title><%= htmlWebpackPlugin.options.title%> -- MMall电商平台</title>
</head>
<body>

<!--  引入 header  -->
<%= require('html-loader!./layout/nav-simple.html') %>


<!-- 引入页面容器  -->
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">用户注册</div>
            <div class="user-box">

                <!--  错误提示  -->
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">error</p>
                </div>


                <div class="user-item">
                    <label for="username" class="user-label">
                        <i class="fa fa-user"></i>
                    </label>
                    <input id="username" type="text" class="user-content" autocomplete="off" placeholder="请输入用户名">
                </div>

                <div class="user-item">
                    <label for="password"  class="user-label">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input id="password" type="password" class="user-content" autocomplete="off" placeholder="请输入密码">
                </div>

                <div class="user-item">
                    <label for="password-confirm"  class="user-label">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input id="password-confirm" type="password" class="user-content" autocomplete="off" placeholder="请再次输入密码">
                </div>

                <div class="user-item">
                    <label for="phone" class="user-label">
                        <i class="fa fa-phone"></i>
                    </label>
                    <input id="phone" type="text" class="user-content" autocomplete="off" placeholder="请输入手机号">
                </div>

                <div class="user-item">
                    <label for="email" class="user-label">
                        <i class="fa fa-envelope"></i>
                    </label>
                    <input id="email" type="text" class="user-content" autocomplete="off" placeholder="请输入邮箱">
                </div>

                <div class="user-item">
                    <label for="question" class="user-label">
                        <i class="fa fa-question"></i>
                    </label>
                    <input id="question" type="text" class="user-content" autocomplete="off" placeholder="请输入密码提示问题">
                </div>



                <div class="user-item">
                    <label for="answer" class="user-label">
                        <i class="fa fa-key"></i>
                    </label>
                    <input id="answer" type="text" class="user-content" autocomplete="off" placeholder="请输入密码提示答案">
                </div>



                <a  class="btn btn-submit" id="submit">注册</a>

                <!--  引导去注册   -->
                <div class="link-item">
                    <a href="./user-login.html" class="link">已有账号去登录>></a>
                </div>

            </div>
        </div>
    </div>
</div>

<!--  引入 footer   -->
<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
