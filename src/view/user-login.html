<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 引入 头部通用  -->
    <%= require('html-loader!./layout/head-common.html') %>

    <title><%= htmlWebpackPlugin.options.title%> -- mmall电商操作平台</title>
</head>
<body>

<!--  引入 header  -->
<%= require('html-loader!./layout/nav-simple.html') %>

<!-- 引入页面容器  -->
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">用户登录</div>
            <div class="user-box">

                <!--  错误提示  -->
                <div class="error-item">
                    <i class="fa fa-minus-circle error-icon"></i>
                    <p class="err-msg">error</p>
                </div>


                <div class="user-item">
                    <label for="username" class="user-label">
                        <i class="fa fa-user"></i>
                    </label>
                    <input id="username" type="text" class="user-content" autocomplete="off" placeholder="请输入用户名">
                </div>

                <div class="user-item">
                    <label for="password"  class="user-label">
                        <i class="fa fa-lock"></i>
                    </label>
                    <input id="password" type="password" class="user-content" autocomplete="off" placeholder="请输入密码">
                </div>

                <a  class="btn btn-submit" id="submit">登录</a>

                <!--  引导去注册   -->
                <div class="link-item">
                    <a href="./user-pass-reset.html" target="_blank" class="link">忘记密码</a>
                    <a href="./user-register.html" target="_blank" class="link">免费注册</a>
                </div>
                
            </div>
        </div>
    </div>
</div>

<!--  引入 footer   -->
<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
